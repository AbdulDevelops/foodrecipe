<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="loader" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
    <form #authForm="ngForm"  (ngSubmit)="onSubmitForm(authForm)" *ngIf="!loader">

      <div class="form-group">
        <label for="email">E-Mail </label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
        />
      </div>
      <div>
        
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <p *ngIf="errorMessage" class="alert">
        {{ errorMessage }}
        {{error}}
      </p>
      <app-error-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onClose()"></app-error-alert>
      <div >
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
