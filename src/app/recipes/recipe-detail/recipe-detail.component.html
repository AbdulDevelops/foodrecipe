<div class="row">
  <div class="col-xs-12">
    <a>
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 150px;">
  </a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div clas=col-xs-12>
  <div class="btn-group" appDropdown>
    <button
    type="button"
    class="btn btn-primary dropdown-toggle">Manage Recipes
     <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a (click)="onAddToShoppingList()" style="cursor:pointer;"> Add to Shopping List</a></li>
      <hr>
      <li><a (click)="onEditRecipe()" style="cursor:pointer;">Edit Recipe</a></li>
      <hr>

      <li><a (click)="onDeleteRecipe()" style="cursor:pointer;">Delete Recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - ({{ingredient.amount}})
        </li>
      </ul>

    </div>
</div>
